<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="text" placeholder="MM" size="2" maxlength="2"> /
    <input type="text" placeholder="DD" size="2" maxlength="2"> /
    <input type="text" placeholder="YY" size="2" maxlength="2"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

    <label for="course">Course:</label>
    <select id="course" name="course">
        <option value="">--Select Course--</option>
        <option value="bca">BCA</option>
        <option value="bsc">B.Sc</option>
        <option value="ba">BA</option>
        <option value="bcom">B.Com</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
