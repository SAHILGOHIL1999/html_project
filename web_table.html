<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Service Performance Sheet</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Duployan:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <table border="1" cellspacing="3" cellpadding="6" width="100%">
    <caption><strong>Web Infomax IT Solutions</strong></caption>

    <!-- Table Header -->
    <thead>
      <tr>
        <th rowspan="2">Sr.<br>No</th>
        <th rowspan="2">Details of the<br>Services Provided</th>
        <th rowspan="2">Qty</th>
        <th colspan="4">Service Period</th>
        <th colspan="2">Service Performance Details</th>
      </tr>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>S.No</th>
        <th>Service<br>ID No:</th>
        <th>Gap in Service<br>(in days)</th>
        <th>Overall Performance Remarks<br>(Satisfactory / Unsatisfactory)</th>
      </tr>
    </thead>
    <!-- Row group: Sr No 1 (3 service entries) -->
    <tr>
      <td rowspan="3" align="center">1</td>
      <td rowspan="3"></td>
      <td rowspan="3"></td>
      <td></td>
      <td></td>
      <td align="center">1</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td align="center">2</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td align="center">3</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>

    <!-- Row group: Sr No 2 (2 service entries) -->
    <tr>
      <td rowspan="2" align="center">2</td>
      <td rowspan="2"></td>
      <td rowspan="2"></td>
      <td></td>
      <td></td>
      <td align="center">1</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td align="center">2</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>

  </table>

</body>

</html>
