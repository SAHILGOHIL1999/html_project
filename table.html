<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <u>
        <h2 align="center">Table</h2>
    </u>
    <table border="1" cellpadding="3" cellspacing="5">
        <caption>Table 1</caption>
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>

        <tr>
            <td>Ramesh patel</td>
            <td>5000</td>
        </tr>

        <tr>
            <td>Harsh vaghela</td>
            <td>15000</td>
        </tr>
    </table><br>

    <table border="1" bordercolor="green" bgcolor="#c9c97f" height="100" width="350">
        <caption>This is the caption</caption>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table><br>

    <table border="1" width="350">
        <caption>Table 3</caption>
        <thead>
            <tr>
                <td colspan="4">This is the head of the table</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4">This is the foot of the table</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
