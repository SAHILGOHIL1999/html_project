<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
</head>

<body>
    <!-- <ul style="list-style-type: square;"> -->
    <ul type="square">
        <li>Html</li>
        <li>Css</li>
        <li>Javascript</li>
    </ul>

    <ol type="i" start="3">
        <li>Html</li>
        <li>Css</li>
        <li>Javascript</li>
    </ol>

    <ol reversed>
        <li>HTML</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>SQL</li>
    </ol>

    <!-- HTML Description List | Definition List  -->
    <!-- <dl>tag : defines the description list. -->
    <!-- <dt>tag : define data term -->
    <!-- <dd>tag : defines data definition (description). -->

    <dl>
        <dt>Html</dt>
        <dd>is a markup language</dd>
        <dt>Java</dt>
        <dd>is a programming language and platform</dd>
        <dt>JavaScript</dt>
        <dd>is a scripting language</dd>
        <dt>SQL</dt>
        <dd>is a query language</dd>
    </dl>



</body>

</html>
