<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Seminar Schedule Sheet</title>
</head>

<body>
    <h1 align="center">Seminar Schedule</h1>
    <table border="1" cellspacing="2" cellpadding="8">
        <!-- Table Header -->
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="4">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Beign</th>
                <th>End</th>
            </tr>
        </thead>
        <!-- Table Details -->
        <tbody>
            <tr>
                <td rowspan="2">Moday</td>
                <td rowspan="2">8:00 Am</td>
                <td rowspan="2">5:00 Pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="4">Tuesday</td>
            </tr>
            <tr>
                <td>8:00 Am</td>
                <td>11:00 Pm</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td>11:00 Am</td>
                <td>2:00 pm</td>
            </tr>
            <tr>
                <td>2:00 Pm</td>
                <td>5:00 Pm</td>
                <td>XSL Transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 Am</td>
                <td>12:00 Pm</td>
                <td>XSL Formating Objects</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
