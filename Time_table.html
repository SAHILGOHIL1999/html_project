<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Time Table</h1>
    <table border="1" cellspacing="2" cellpadding="8">
        <thead>
            <tr>
                <th rowspan="2">Day/Period</th>
                <th rowspan="2">I<br>9:30-<br>10:20</th>
                <th rowspan="2">II<br>10:20-<br>11:10</th>
                <th rowspan="2">III<br>12:00-<br>12:40</th>
                <th rowspan="2">12:00-<br>12:40</th>
                <th rowspan="2">IV<br>12:40-<br>01:30</th>
                <th rowspan="2">V<br>01:30-<br>02:20</th>
                <th rowspan="2">VI<br>02:20-<br>03:10</th>
                <th rowspan="2">VII<br>03:10-<br>04:00</th>
            </tr>
        </thead>
    </table>
</body>
</html>
