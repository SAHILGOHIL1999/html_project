<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        .box {
            width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        h1, h5 {
            text-align: center;
        }
        
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>
    <div class="box">
        <h1>Employee Registration Form</h1>
        <h5>Please fill out the form to complete your registration</h5>

        <form>
            <fieldset>
                <legend><b>Personal Information</b></legend>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">--Select--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="file">File</label>
                <input type="file" class="file" name="file" required>
            </fieldset>

            <fieldset style="margin-top: 15px;">
                <legend><b>Job Information</b></legend>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" placeholder="Enter department" required>

                <label for="position">Position:</label>
                <input type="text" id="position" name="position" placeholder="Enter position" required>
            </fieldset>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
